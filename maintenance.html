<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛠️ Lagi Dirapiin Nih!</title>
    <style>
        body {
            background-color: #fff5f8;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .maintenance-box {
            background-color: #ffe6f0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 118, 165, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .paw {
            font-size: 1.8em;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="maintenance-box">
        <div class="emoji">🐾</div>
        <h1>Oops! Lagi Dirapiin Nih~ 🛠️</h1>
        <p>Website ByteBuster Class lagi dalam perawatan sebentar yaa...  
        Kami sedang kasih bedak & sisir supaya tampil makin kece! ✨😎</p>
        <p class="paw">🐾🐾🐾</p>
        <p>Balik lagi nanti yaa! 💖</p>
    </div>
</body>
</html>
